<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>7penis.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin:0;background:black;display:flex;align-items:center;justify-content:center;">
  <img id="hero" alt="" style="max-width:100%;max-height:100vh;" />

  <script>
    const BASE = "7penisdotnet";
    const EXT = ".jpg";
    const MAX = 9999;          // highest number to try
    const CHECK_LIMIT = 10;    // how many valid images we want before stopping
    const PRELOAD_COUNT = 1;   // keep 1 next image preloaded

    const found = [];

    function tryLoad(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = src;
      });
    }

    function preload(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = src;
      });
    }

    function pickRandom(arr, last) {
      if (arr.length === 1) return arr[0];
      let pick = arr[Math.floor(Math.random() * arr.length)];
      if (last && pick === last) {
        pick = arr[(arr.indexOf(pick) + 1) % arr.length];
      }
      return pick;
    }

    async function discoverImages() {
      // Always try base filename first (no number)
      const baseFile = `${BASE}${EXT}`;
      if (await tryLoad(baseFile)) found.push(baseFile);

      // Try numbered files
      for (let i = 1; i <= MAX && found.length < CHECK_LIMIT; i++) {
        const name = `${BASE}${i}${EXT}`;
        if (await tryLoad(name)) found.push(name);
      }
    }

    async function main() {
      await discoverImages();

      if (found.length === 0) {
        console.error("No images found");
        return;
      }

      const lastShown = sessionStorage.getItem("lastShown") || "";
      const cachedNext = sessionStorage.getItem("nextImage") || "";

      // If we have a preselected "next" image AND it's in our found list, use it
      let current = (cachedNext && found.includes(cachedNext))
        ? cachedNext
        : pickRandom(found, lastShown);

      // Show current ASAP
      const hero = document.getElementById("hero");
      hero.src = current;
      sessionStorage.setItem("lastShown", current);

      // Pick and preload the next image(s)
      // (store for the next refresh so it likely hits cache immediately)
      let next = pickRandom(found, current);
      await preload(next);
      sessionStorage.setItem("nextImage", next);

      // If you ever want to queue more than 1, you can extend this later.
    }

    main();
  </script>
</body>
</html>
