<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>7penis.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin:0;background:black;display:flex;align-items:center;justify-content:center;">
  <img id="hero" alt="" style="max-width:100%;max-height:100vh;" />

  <script>
    const BASE = "7penisdotnet";
    const EXT = ".JPG";
    const MAX = 9999;   // highest number to try
    const CHECK_LIMIT = 50; // how many valid images we want before stopping

    const found = [];

    function tryLoad(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = src;
      });
    }

    async function discoverImages() {
      // Always try base filename first (no number)
      const baseFile = `${BASE}${EXT}`;
      if (await tryLoad(baseFile)) found.push(baseFile);

      // Try numbered files
      for (let i = 1; i <= MAX && found.length < CHECK_LIMIT; i++) {
        const name = `${BASE}${i}${EXT}`;
        if (await tryLoad(name)) {
          found.push(name);
        }
      }
    }

    async function main() {
      await discoverImages();

      if (found.length === 0) {
        console.error("No images found");
        return;
      }

      const last = sessionStorage.getItem("lastImage");
      let pick = found[Math.floor(Math.random() * found.length)];
      if (found.length > 1 && pick === last) {
        pick = found[(found.indexOf(pick) + 1) % found.length];
      }

      sessionStorage.setItem("lastImage", pick);
      document.getElementById("hero").src = pick;
    }

    main();
  </script>
</body>
</html>
